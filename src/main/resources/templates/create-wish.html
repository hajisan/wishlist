<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Ønske</title>
    <link rel="stylesheet" th:href="@{/stylesgamle.css}">
</head>
<body>
<header class="topbar">
    <a th:href="@{/}" class="logo">🎁 Wishlist</a>
    <nav class="nav-links">
        <a th:href="@{|/${profileId}/profile|}" class="btn secondary">Se Profil</a>
        <a th:href="@{/logout}" class="btn secondary">Log ud</a>
    </nav>
</header>

<main>
    <h1>Opret nyt ønske til <span th:text="${wishlistName}">Ønskeliste-navn</span></h1>

    <form th:action="@{|/${profileId}/wishlists/${wishlistName}/createnewwish|}" method="post">
        <label for="name">Navn på ønsket:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Beskrivelse:</label>
        <input type="text" id="description" name="description"><br>

        <label for="link">Link (valgfrit):</label>
        <input type="url" id="link" name="link"><br>

        <label for="quantity">Antal:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1"><br>

        <label for="price">Pris:</label>
        <input type="number" id="price" name="price" step="0.01"><br>

        <button type="submit" class="btn primary">➕ Tilføj Ønske</button>
    </form>
</main>

</body>
</html>
