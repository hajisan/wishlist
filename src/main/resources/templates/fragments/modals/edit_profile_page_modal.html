<!-- ========== EDIT PROFILE MODAL ========== -->
<div th:fragment="edit-profile">
    <div id="editProfileModal" class="modal-overlay">
        <div class="modal-box">
            <button class="close-btn" onclick="closeEditProfileModal()">√ó</button>
            <h2>Opdater din profil</h2>

            <form class="edit-profile-form" th:action="@{/{profileId}/profile/edit(profileId=${profileId})}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Fulde navn:</label>
                        <input type="text" name="name" id="name" th:value="${session.profile.name}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" th:value="${session.profile.email}" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Kodeord:</label>
                        <input type="password" name="password" id="password" th:value="${session.profile.password}" required>
                    </div>

                    <div class="form-group">
                        <label for="repeatPassword">Gentag kodeord:</label>
                        <input type="password" name="repeatPassword" id="repeatPassword" th:value="${session.profile.password}" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Brugernavn:</label>
                        <input type="text" name="username" id="username" th:value="${session.profile.username}" required>
                    </div>

                    <div class="form-group">
                        <label for="birthday">F√∏dselsdag:</label>
                        <input type="date" name="birthday" id="birthday" th:value="${session.profile.birthday}" required>
                    </div>
                </div>

                <input type="hidden" name="editProfileSubmitted" value="true" />
                <button type="submit" class="btn primary full-width">Opdater Profil</button>
            </form>

            <form th:action="@{/{profileId}/profile/delete(profileId=${profileId})}" method="post"
                  onsubmit="return confirm('Er du sikker p√•, at du vil slette din profil? Dette kan ikke fortrydes!');">
                <button type="submit" class="btn danger full-width">üóëÔ∏è Slet Profil</button>
            </form>

            <p class="error" th:if="${passwordMismatch}">Adgangskoderne matcher ikke</p>
            <p class="error" th:if="${profileAlreadyExists}">Brugernavnet er allerede i brug</p>
            <p class="error" th:if="${dateErrorMessage}" th:text="${dateErrorMessage}"></p>
        </div>
    </div>
</div>
