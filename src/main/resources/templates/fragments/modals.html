<!-- templates/fragments/modals.html -->
<div th:fragment="modals">
    <!-- LOGIN MODAL -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h2>Log ind</h2>

            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Brugernavn" required>
                <input type="password" name="password" placeholder="Adgangskode" required>
                <button type="submit" class="btn primary full-width">Log ind</button>
            </form>

            <p class="error" th:if="${wrongCredentials}">Forkert brugernavn eller adgangskode</p>
            <p class="signup-link">Har du ikke en profil? <a href="#" onclick="closeModal(); openSignup();">Opret en her</a></p>
        </div>
    </div>

    <!-- SIGNUP MODAL -->
    <div class="signup-overlay" id="signupModal">
        <div class="signup-box">
            <button class="signup-close-btn" onclick="closeSignup()">×</button>
            <h2>Opret bruger</h2>

            <form th:action="@{/signup}" method="post">
                <input type="text" name="username" placeholder="Brugernavn" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Adgangskode" required>
                <button type="submit" class="btn primary full-width">Opret</button>
            </form>

            <p class="error" th:if="${signupError}">Noget gik galt – prøv igen</p>
            <p class="error" th:if="${profileAlreadyExists}">Brugernavnet findes allerede</p>
            <p class="error" th:if="${passwordMismatch}">Adgangskoderne matcher ikke</p>
        </div>
    </div>
</div>
