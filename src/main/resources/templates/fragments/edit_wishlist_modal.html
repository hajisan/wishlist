<!-- ========== EDIT WISHLIST MODAL ========== -->
<div th:fragment="edit-wishlist">
    <div id="editWishlistModal" class="modal-overlay">
        <div class="modal-box">
            <button class="close-btn" onclick="closeEditWishlistModal()">×</button>
            <h2>Rediger ønskeliste</h2>

            <!-- Rediger formular -->
            <form class="edit-wishlist-form" method="post" data-profile-id="[[${profileId}]]">
                <label for="edit-name">Titel:</label>
                <input type="text" id="edit-name" name="name" required>

                <label for="edit-description">Beskrivelse:</label>
                <input type="text" id="edit-description" name="description">

                <button type="submit" class="btn primary full-width">Gem ændringer</button>
            </form>

            <!-- Slet formular -->
            <form method="post"
                  class="edit-wishlist-form"
                  th:action="@{|/${profileId}/wishlists/__WISHLISTID__/delete|}"
                  onsubmit="return confirm('Er du sikker på, at du vil slette ønskelisten?');">
                <button type="submit" class="btn danger full-width">🗑️ Slet ønskeliste</button>
            </form>
        </div>
    </div>
</div>
