<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${wish.name}">Ønske</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="topbar">
    <a th:href="@{/}" class="logo">🎁 Wishlist</a>
    <nav class="nav-links">
        <a th:href="@{|/${profileId}/profile|}" class="btn secondary">Se Profil</a>
        <a th:href="@{/logout}" class="btn secondary">Log ud</a>
    </nav>
</header>

<main>
    <h1 th:text="${wish.name}">Ønske navn</h1>
    <p><strong>Beskrivelse:</strong> <span th:text="${wish.description}">beskrivelse</span></p>
    <p><strong>Pris:</strong> <span th:text="${wish.price}">0.00</span> kr</p>
    <p><strong>Antal:</strong> <span th:text="${wish.quantity}">1</span></p>

    <p th:if="${wish.link}">
        <strong>Link:</strong>
        <a th:href="${wish.link}" target="_blank">Se produkt</a>
    </p>
    <a th:href="@{|/${profileId}/wishlists/${wishlistId}/wish/${wish.id}/edit|}" class="btn">✏️ Rediger</a>
    <a th:href="@{|/${profileId}/wishlists/${wishlistId}|}" class="btn secondary">⬅️ Tilbage til ønskelisten</a>
</main>{profileId}/wishlists/{wishlistId}

</body>
</html>
