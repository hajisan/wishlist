<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret profil – Wishlist</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="topbar">
    <a th:href="@{/}" class="logo">🎁 Wishlist</a>
    <nav class="nav-links">
        <a th:href="@{/login}" class="btn secondary">Log ind</a>
        <a th:href="@{/signup}" class="btn primary">Opret</a>
    </nav>
</header>

<main class="login-container">
    <div class="login-box">
        <h2>Opret din profil</h2>

        <form th:action="@{/signup}" method="post">
            <input type="text" name="name" placeholder="Fulde navn" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Brugernavn" required>
            <input type="password" name="password" placeholder="Adgangskode" required>
            <input type="password" name="repeatPassword" placeholder="Gentag adgangskode" required>
            <input type="date" name="birthday" placeholder="Fødselsdag" required>
            <button type="submit" class="btn primary full-width">Opret profil</button>
        </form>

        <p class="error" th:if="${passwordMismatch}">Adgangskoderne matcher ikke</p>
        <p class="error" th:if="${profileAlreadyExists}">Brugernavnet er allerede i brug</p>
        <p class="error" th:if="${dateErrorMessage}" th:text="${dateErrorMessage}"></p>


        <p class="signup-link">Har du allerede en profil? <a th:href="@{/login}">Log ind her</a></p>
    </div>
</main>

<footer class="footer">
    <a th:href="@{/information}">Om os</a>
    <a th:href="@{/information}">Cookies</a>
    <a th:href="@{/information}">FAQ</a>
    <a th:href="@{/information}">Privatliv</a>
    <a th:href="@{/information}">Kontakt</a>
</footer>

</body>
</html>
