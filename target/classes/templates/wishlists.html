<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ønskeliste</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Ønskeliste for <span th:text="${dto.profile.userName}">Brugernavn</span></h1>

<div th:if="${#lists.isEmpty(dto.wishLists)}">
    <p>Din ønskeliste er tom.</p>
</div>

<ul th:if="${!#lists.isEmpty(dto.wishLists)}">
    <li th:each="wishlist : ${dto.wishLists}">
        <strong th:text="${wishlist.name}">Navn på ønskeliste</strong> -
        <span th:text="${wishlist.description}">Beskrivelse</span>
    </li>
</ul>

<hr>

<form th:action="@{/create-wish}" method="post">
    <label for="title">Titel:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Beskrivelse:</label>
    <input type="text" id="description" name="description"><br>

    <button type="submit">Tilføj ønske</button>
</form>

<p><a th:href="@{/logout}">Log ud</a></p>
</body>
</html>
