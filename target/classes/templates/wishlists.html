<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ønskeliste</title>
    <link rel="stylesheet" th:href="@{/stylesgamle.css}">

</head>
<body>

<header class="topbar">
    <a th:href="@{/}" class="logo">🎁 Wishlist</a>
    <nav class="nav-links">
        <a th:href="@{|/${profileId}/profile|}" class="btn secondary">Se Profil</a>
        <a th:href="@{/logout}" class="btn secondary">Log ud</a>
    </nav>
</header>

<main>

<h1>Ønskelister for <span th:text="${dto.profile.userName}">username</span></h1>

<div th:if="${#lists.isEmpty(dto.wishLists)}">
    <p>Din ønskeliste er tom.</p>
</div>

<!-- Liste over ønskelister -->
<ul th:if="${!#lists.isEmpty(dto.wishLists)}">
    <li th:each="wishlist : ${dto.wishLists}">
        <a th:href="@{|/${profileId}/wishlists/${wishlist.id}/wishes|}" th:text="${wishlist.name}"
        style="text-decoration: underline; color: blue; cursor: pointer;">
        <strong th:text="${wishlist.name}">wishlist name</strong>
        </a>
        <span th:text="${wishlist.description}">description</span>
    </li>
</ul>

    <a th:href="@{/{profileId}/wishlists/createnewlist(profileId=${profileId})}" class="btn primary">➕ Opret ny ønskeliste</a>

</main>


</body>
</html>
