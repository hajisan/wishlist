<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Min profil ‚Äì Wishlist</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="topbar">
    <a th:href="@{/}" class="logo">üéÅ Wishlist</a>
    <nav class="nav-links">
        <a th:href="@{/{profileId}/profile/edit(profileId=${profileId})}" class="btn secondary">Opdater profil</a>
        <a th:href="@{/logout}" class="btn secondary">Log ud</a>
    </nav>
</header>

<section class="profile-header">
    <div class="profile-cover"></div>
    <div class="profile-info">
        <div class="profile-img">
            <img th:src="@{/images/mockup-placeholder.png}" alt="Profilbillede">
        </div>
        <div>
            <h2 th:text="${profile.name}">name</h2>
            <ol>
                <li>
                    <p th:text="${profile.userName}">email@example.com</p>
                </li>
                <li>
                    <p th:text="${profile.email}">username</p>
                </li>
                <li>
                    <p th:text="${profile.getBirthday()}">birthday</p>
                </li>

            </ol>

        </div>
    </div>
</section>



<footer class="footer">
    <a th:href="@{/information}">Om os</a>
    <a th:href="@{/information}">Cookies</a>
    <a th:href="@{/information}">FAQ</a>
    <a th:href="@{/information}">Privatliv</a>
    <a th:href="@{/information}">Kontakt</a>
</footer>

</body>
</html>
