# Databaseforbindelse
spring.datasource.url=jdbc:mysql://localhost:3306/databaseNavnet
spring.datasource.username=brugernavn
spring.datasource.password=adgangskode

# JDBC-driver som Java bruger til at kommunikere med databasen
